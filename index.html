<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="border">
            <h1>Waldow-Sketch</h1>
            <div id="grid"></div>
            <div id="gui">
                <input class="circle-button" id="color-picker" type="color" value="#3c3c3c">
                <div id="slider-container">
                    <div id="slider-text">16 x 16</div>
                    <input type="range" min="1" max="64" value="16" id="size-slider">
                </div>
                <button class="circle-button" id="toggle-draw-erase">draw</button>
            </div>
        </div>
    </body>
</html>
